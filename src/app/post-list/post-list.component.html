<mat-accordion multi='true' *ngIf="posts.length>0">
<mat-expansion-panel *ngFor="let postobject of posts">
  <mat-expansion-panel-header>
    {{postobject.title}}
  </mat-expansion-panel-header>
  {{postobject.content}}
</mat-expansion-panel>
</mat-accordion>
<p class="info-text mat-body-1" *ngIf="posts.length <= 0">There is no posts yet</p>
