<h2>The Post Create Component</h2>
<!-- <textarea rows="6" [value]="newPost" #postInput></textarea> -->
<mat-card>
<form (submit)="onAddPost(postForm)" #postForm="ngForm">
  <!-- video13-sec1 use of form-->
    <mat-form-field>
    <input
    matInput
    type="text"
    name="title"
     ngModel required minlength="2" placeholder ="Enter the title" #title="ngModel">
     <mat-error *ngIf="title.invalid">Please enter title</mat-error>
  </mat-form-field>
    <mat-form-field>
      <!-- video 12the-sect1 -->
      <textarea
      matInput
      rows="4"
      name="content" placeholder ="Enter the content"
      ngModel required #content="ngModel"></textarea>
      <mat-error *ngIf="content.invalid">Please enter Content</mat-error>
    </mat-form-field>
    <button mat-raised-button
    color="primary"
   type="submit"> Save </button>
  </form>
</mat-card>
