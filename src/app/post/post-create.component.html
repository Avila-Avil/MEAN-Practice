<h2>The Post Create Component</h2>
<!-- <textarea rows="6" [value]="newPost" #postInput></textarea> -->
<mat-card>
  <mat-progress-spinner *ngIf="isLoading"></mat-progress-spinner>
<form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
  <!-- video13-sec1 use of form-->
    <mat-form-field>
    <input
    matInput
    type="text"
      formControlName="title"
     placeholder ="Enter the title" >
     <mat-error *ngIf="form.get('title').invalid">Please enter title</mat-error>
  </mat-form-field>

  <div>
    <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
    <input type="file" #filePicker (change)="onImagePicked($event)">
  </div>

  <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
    <img [src]="imagePreview" [alt]="form.value.title">
  </div>

    <mat-form-field>
      <!-- video 12the-sect1 -->
      <textarea
      matInput
      rows="4"
      formControlName="content"
      placeholder ="Enter the content"></textarea>
      <mat-error *ngIf="form.get('content').invalid">Please enter Content</mat-error>
    </mat-form-field>
    <button mat-raised-button
    color="primary"
   type="submit"> Save </button>
  </form>
</mat-card>
