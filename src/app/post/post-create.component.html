<mat-card>
<form (submit)="onAddPost(postForm)" #postForm="ngForm">
  <!-- video13-sec1 use of form-->
    <mat-form-field>
    <input
    matInput
    type="text"
    name="title"
     ngModel required>
  </mat-form-field>
    <mat-form-field>
      <!-- video 12the-sect1 -->
      <textarea
      matInput
      rows="4"
      name="content"
      ngModel required></textarea>
    </mat-form-field>
    <button mat-raised-button
    color="primary"
   type="submit"> Save </button>
  </form>
</mat-card>
